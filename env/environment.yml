name: pioneerml
channels:
  - pytorch
  - nvidia
  - pyg
  - conda-forge
  - defaults

dependencies:
  - python=3.11

  # Lightning and supporting packages (PyTorch installed via pip below for sm_120 support)
  - pytorch-lightning>=2.0
  - pyg>=2.4
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - matplotlib>=3.7
  - seaborn>=0.12
  - tqdm>=4.65
  - pyyaml>=6.0
  - dataclasses-json>=0.6

  # Dev tools
  - pytest>=7.4
  - pytest-cov>=4.1
  - black>=23.0
  - ruff>=0.1
  - mypy>=1.5
  - pre-commit>=3.4

  # Notebook support
  - ipykernel>=6.25
  - jupyter>=1.0
  - nbconvert>=7.0

  - tensorboard>=2.14

  # Pip section installs a nightly/cu128 build of PyTorch that supports sm_120 (Blackwell/RTX 50xx)
  - pip
  - pip:
      - --extra-index-url https://download.pytorch.org/whl/nightly/cu128
      - torch==2.7.0.dev*+cu128
      - torchvision==0.18.0.dev*+cu128
      - torchaudio==2.4.0.dev*+cu128
